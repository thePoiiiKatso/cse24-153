<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabyCare | Chat</title>
  <link rel="stylesheet" href="cssstyle.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav__bar">
      <h1 class="logo"></h1>
      <nav class="nav_links_wrapper">
        <ul class="nav__links">
          <li><a href="home.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container" style="margin-top: 120px;"> <!-- pushes content down -->
    <h2 class="section__header">Live Chat Support</h2>
    <div class="chat__box">
      <div class="chat__messages">
        <div class="message bot">Hi, welcome to BabyWorld. We are currently not available.</div>
      </div>
      <form class="chat__form">
        <input type="text" placeholder="Type your message..." required />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".chat__form");
      const input = form.querySelector("input");
      const messages = document.querySelector(".chat__messages");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const userMsg = input.value.trim();
        if (!userMsg) return;

        const userBubble = document.createElement("div");
        userBubble.classList.add("message", "user");
        userBubble.textContent = userMsg;
        messages.appendChild(userBubble);

        input.value = "";

        setTimeout(() => {
          const botBubble = document.createElement("div");
          botBubble.classList.add("message", "bot");
          botBubble.textContent = "Hi, welcome to BabyWorld. We are currently not available.";
          messages.appendChild(botBubble);
          messages.scrollTop = messages.scrollHeight;
        }, 800);
      });
    });
  </script>
</body>
</html>
