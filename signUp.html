<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | BabyWorld</title>
  <link rel="stylesheet" href="cssstyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Create Your BabyWorld Account</h2>
    <form id="signupForm" class="mx-auto mt-4" style="max-width: 400px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="index.html">Sign In</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("babycareUser", JSON.stringify({ name, email, password }));

      alert("Account created successfully! Redirecting to login...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
